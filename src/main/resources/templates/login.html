<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>HEMISOFT - Immobilienmanagement - Login</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    
	    <link rel="stylesheet" type="text/css" media="screen, projection" 
	        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7-1/css/bootstrap.min.css" 
	        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	        
	    <link rel="stylesheet" type="text/css" media="screen, projection" 
	    	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
	        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
			          
		<link rel="stylesheet" type="text/css" media="screen" 
	          href="/static/css/app.css" 
	          th:href="@{/css/app.css}" />
        
    </head>
    <body>
	    <div class="well col-md-4 col-md-offset-4">
	    	<legend>Bitte melden Sie sich an.</legend>
	        <div th:if="${param.error}" class="alert alert-danger alert-warning alert-dismissable">
	            Falscher Benutzername oder Passwort!
	        </div>
	        <div th:if="${param.logout}" class="alert alert-info">
	            Sie haben sich ausgeloggt.
	        </div>
	        <form th:action="@{/login}" method="post">
	            <input type="text" id="username" class="form-control" name="username" placeholder="Benutzername" />
				<input type="password" id="password" class="form-control" name="password" placeholder="Passwort" /> 
	            <button type="submit" name="submit" class="btn btn-info btn-block">Anmelden</button>
	        </form>
	       </div>
    </body>
</html>
