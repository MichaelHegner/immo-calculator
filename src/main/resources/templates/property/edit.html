	<body>
		<h1>Immobilien Mangement</h1>
		
		<div class="container">
		
			<main>
			
				<article>
					<header>
						<h1>Objektdaten Immobilie</h1>
					</header>
					<section>
						<form>
							<div class="container-fluid">
								
								<div class="row filterRow">
									<div class="col-md-2">
										<label for="dropdownImmobilienTyp">
											<strong>Immobilientyp</strong>
										</label >
									</div>
									<div class="col-md-4 col-md-offset-1">
										<select id="selectImmoType" class="form-control">
						  					<option value="1">Mietwohnhaus</option>
										  	<option value="2">Eigentumswohnung</option>
										</select>
									</div>
								</div>
								
								<div class="row filterRow">
									<div class="col-md-2">
										<label for="inputNoProperties"><strong>Anzahl Wohnungen</strong></label >
									</div>	
									<div class="col-md-4 col-md-offset-1">	
										<input type="number" id="inputNoProperties" name="inputNoProperties" min="1" max="30" class="form-control" />
									</div>				
								</div>
								
								<div class="row filterRow">
									<div class="col-md-2">
										<label for="inputNoParking"><strong>Anzahl PKW Stellplätze</strong></label >
									</div>
									<div class="col-md-4 col-md-offset-1">
										<input type="number" id="inputNoParking" name="inputNoParking" min="0" max="5" class="form-control" />
									</div>				
								</div>
								
								<div class="row filterRow">
									<div class="col-md-2">
										<label for="inputLivingSpaceInQm"><strong>Wohnfläche in m²</strong></label >
									</div>
									<div class="col-md-4 col-md-offset-1">
										<input type="number" id="inputLivingSpaceInQm" name="inputLivingSpaceInQm" min="0" max="1000" class="form-control" />
									</div>				
								</div>
								
								<div class="row filterRow">
									<div class="col-md-2">
										<label for="inputLandAreaInQm"><strong>Grundstücksfläche in m²</strong></label>
									</div>
									<div class="col-md-4 col-md-offset-1">
										<input type="number" id="inputLandAreaInQm" name="inputLandAreaInQm" min="0" max="10000" class="form-control" />
									</div>				
								</div>
								
								<div class="row filterRow">
									<div class="col-md-2">
										<label for="inputYearOfConstruction"><strong>Baujahr</strong></label>
									</div>
									<div class="col-md-4 col-md-offset-1">
										<input type="month" id="inputYearOfConstruction" name="inputYearOfConstruction" class="form-control" />
									</div>
								</div>
								
								<div class="row filterRow">				
									<div class="col-md-2">
										<label for="inputAdress"><strong>Adresse</strong></label>
									</div>
									<div class="col-md-4 col-md-offset-1">
										<input type="text" id="inputAdress" name="inputAdress" class="form-control" />
									</div>				
								</div>
								
								<div class="row filterRow">
									<div class="col-md-2">
										<label for="inputCity"><strong>Ort</strong></label>
									</div>
									<div class="col-md-4 col-md-offset-1">
										<input type="text" id="inputCity" name="inputCity" class="form-control" />
									</div>				
								</div>
								
								<div class="row filterRow">
									<div class="col-md-2">
										<label id="inputDateOfPurchase"><strong>Erwerbsdatum</strong></label>
									</div>
									<div class="col-md-4 col-md-offset-1">
										<input type="date" id="inputDateOfPurchase" name="inputDateOfPurchase" class="form-control" />
									</div>
								</div>
							</div>
						</form>			
					</section>				
				</article>
			
			</main>
		</div>
	</body>
</html>
