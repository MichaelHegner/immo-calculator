<!DOCTYPE html>
<html>
	<head>
	
		<title th:text="#{gui.title.hemisoft} + ' - ' + #{gui.title.property.management} + ' - ' + #{gui.navbar.overview}">HEMISOFT - Immobilienmanagement - Liste</title>
		
		<!--/*/ <th:block th:include="fragments/header :: common-header"></th:block> /*/-->
			    	
	</head>

	<body>
		<div class="container">

			<!--/*/ <th:block th:replace="fragments/navbar :: common-navbar"></th:block> /*/-->
			
			<a id="linkSelectFromTable" th:href="@{/property/edit}"></a> 
			<a id="linkEditPage" th:href="@{/property/edit}"></a> 
		
			<main id="mainPage">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title pull-left" th:text="#{gui.title.property.management} + ' - ' + #{gui.navbar.overview}">Immobilien Management - Übersicht</h1>
						
						<!--/*/ <th:block th:replace="fragments/primary-panel/property-selector :: primary-panel-header-new"></th:block> /*/-->
        				
        				<div class="clearfix"></div>
					</div>
					<div class="panel-body">
						<article> <!-- Auflistung ... -->
							<section>
								<table id="propertyTable" class="table table-striped table-hover">
									<tr>
										<th text="#{property.id}">Id</th>
										<th text="#{property.propertyType}">Immobilientyp</th>
										<th text="#{property.noApartments}">Number of Apartments</th>
										<th text="#{property.address}">Adresse/Ort</th>
										<th text="#{property.livingSpaceInQm}">Wohnfläche</th>
										<th text="#{property.landAreaInQm}">Grundstücksfläche</th>
										<th text="#{property.yearOfConstruction}">Bauhjahr</th>
										<th text="#{property.propertyStatus}">Status</th>
									</tr>
									<tr th:if="${#lists.isEmpty(properties)}">
										<td colspan="6" text="#{gui.list.entry.no}">Keine Einträge vorhanden.</td>
									</tr>
									<tr th:each="property : ${properties}" class="property-row">
										<td th:text="${property.id}">PROPERTY_ID</td>
										<td th:text="#{property.propertyType. + ${property.type.name()}}">PROPERTY_TYP</td>
										<td th:text="${property.noApartments}">NUMBER_OF_APARTMENTS</td>
										<td th:text="${property.address}">ADDRESS</td>
										<td th:text="${property.livingSpaceInQm}">LIVING_SPACE_IN_QM</td>
										<td th:text="${property.landAreaInQm}">LAND_AREA_IN_QM</td>
										<td th:text="${property.yearOfConstruction}">YEAR_OF_CONSTRUCTION</td>
										<td th:text="#{property.propertyStatus. + ${property.status.name()}}">STATUS</td>
									</tr>
								</table>
							</section>				
						</article> <!-- ... Auflistung -->
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
